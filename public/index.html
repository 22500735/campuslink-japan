<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#00A86B" />
  <meta name="description" content="日本の大学生のための総合プラットフォーム" />
  <!-- Prevent aggressive caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>CampusLink Japan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }
    #root {
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <noscript>このアプリを実行するにはJavaScriptを有効にしてください。</noscript>
  <div id="root"></div>
  
  <script>
    // Simple cache busting that doesn't break the app
    if (window.location.search.includes('cache=bust')) {
      // Clear caches when cache=bust is present
      if ('caches' in window) {
        caches.keys().then(function(names) {
          names.forEach(name => caches.delete(name));
        });
      }
      
      // Clear service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(registration => registration.unregister());
        });
      }
      
      // Clean up URL after a delay to let the app load
      setTimeout(() => {
        const url = new URL(window.location);
        url.searchParams.delete('cache');
        url.searchParams.delete('t');
        window.history.replaceState({}, document.title, url.pathname + url.search);
      }, 1000);
    }
  </script>
</body>
</html>
